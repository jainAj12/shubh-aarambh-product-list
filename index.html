<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trozo Packing Bill Generator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for printing and better readability */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .bill-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            padding: 2rem;
        }
        .input-item {
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            transition: border-color 0.2s;
        }
        .input-item:focus {
            outline: none;
            border-color: #3b82f6; /* Blue 500 */
        }

        /* Print styles */
        @media print {
            /* This rule explicitly targets the print page layout. */
            @page {
                margin: 0;
            }
            body {
                background: none;
                padding: 0;
                margin: 0; /* Ensures the body itself has no margin */
            }
            .bill-container {
                box-shadow: none;
                border-radius: 0;
                width: 100%;
                max-width: none;
                padding: 0;
            }
            /* Hide controls/buttons when printing */
            .no-print {
                display: none !important;
            }
            /* Ensure text is black for printing */
            * {
                color: #000 !important;
                background-color: transparent !important;
            }
            .table th, .table td {
                border-color: #000 !important;
            }
        }
    </style>
</head>
<body>

    <div id="bill-container" class="bill-container">

        <!-- Header: Business Details -->
        <header class="mb-8 p-4 border-b border-blue-100">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                <div class="mb-4 md:mb-0">
                    <h1 class="text-3xl font-extrabold text-blue-600">SHUBH AARAMBH</h1>
                    <p class="text-sm text-gray-500 mt-1">Specialists in Secure and Efficient Packing</p>
                </div>
                <div class="text-right text-sm text-gray-600">
                    <p>Bill ID: <span id="bill-id" class="font-semibold">#</span></p>
                    <p>Date: <span id="bill-date" class="font-semibold"></span></p>
                    <p>Phone: 919897453335</p>
                    <p>Email: contact@trozopack.com</p>
                </div>
            </div>
        </header>

        <!-- Customer and Bill Info -->
        <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div>
                <h2 class="text-lg font-bold text-gray-700 mb-2">Billed To:</h2>
                <!-- Customer Inputs with Values REMOVED -->
                <input type="text" id="customer-name" placeholder="Customer Name" class="input-item w-full mb-2" value="" required>
                <input type="text" id="customer-address" placeholder="Address" class="input-item w-full mb-2" value="" required>
                <input type="tel" id="customer-phone" placeholder="Phone Number" class="input-item w-full mb-2" value="" required>
                <input type="email" id="customer-email" placeholder="Email Address" class="input-item w-full" value="" required>
                <!-- END Customer Inputs -->
            </div>
            <div class="md:text-right">
                <div class="p-3 bg-blue-50 rounded-lg">
                    <label for="tax-rate" class="block text-sm font-medium text-gray-700">Tax Rate (%)</label>
                    <input type="number" id="tax-rate" value="10" min="0" max="100" class="input-item w-20 text-center mt-1" oninput="calculateTotals()">
                </div>
                <div class="mt-4 p-3 bg-gray-50 rounded-lg">
                    <label for="bill-id-input" class="block text-sm font-medium text-gray-700">Set Bill ID</label>
                    <input type="text" id="bill-id-input" class="input-item w-40 mt-1" oninput="document.getElementById('bill-id').textContent = this.value || '#'">
                </div>
            </div>
        </section>

        <!-- Item Table -->
        <section class="mb-4">
            <h2 class="text-lg font-bold text-gray-700 mb-2">Item Details</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg table">
                    <thead class="bg-gray-100 border-b border-gray-200">
                        <tr class="text-sm font-semibold text-gray-600 uppercase tracking-wider">
                            <th class="p-3 text-left">Description</th>
                            <th class="p-3 text-right w-24">Qty</th>
                            <th class="p-3 text-right w-28">Unit Price</th>
                            <th class="p-3 text-right w-28">Total</th>
                            <th class="p-3 text-center no-print w-16"></th>
                        </tr>
                    </thead>
                    <tbody id="item-list">
                        <!-- Default Row - Values cleared except for Qty/Price defaults -->
                        <tr class="item-row border-b border-gray-100 hover:bg-gray-50">
                            <td class="p-3">
                                <input type="text" value="" class="input-item w-full" oninput="calculateTotals()" placeholder="Item Description">
                            </td>
                            <td class="p-3">
                                <input type="number" min="0" value="1" class="input-item w-full text-right qty-input" oninput="calculateTotals()">
                            </td>
                            <td class="p-3">
                                <input type="number" min="0" value="0.00" step="0.01" class="input-item w-full text-right price-input" oninput="calculateTotals()">
                            </td>
                            <td class="p-3 text-right font-medium total-output"></td>
                            <td class="p-3 text-center no-print">
                                <button onclick="deleteRow(this)" class="text-red-500 hover:text-red-700 transition duration-150">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3"></path>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <button onclick="addRow()" class="no-print mt-4 px-4 py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-200 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Add Item
            </button>
        </section>

        <!-- Notes Section -->
        <section class="mb-8 mt-6">
            <h3 class="text-md font-semibold text-gray-700 mb-2">Notes / Memo:</h3>
            <textarea id="bill-notes" placeholder="e.g., Payment due in 30 days. All prices are final." class="input-item w-full h-24"></textarea>
        </section>

        <!-- Totals and Summary -->
        <section class="flex justify-end">
            <div class="w-full md:w-96">
                <div class="space-y-2 text-sm text-gray-700">
                    <div class="flex justify-between p-2">
                        <span>Subtotal:</span>
                        <span id="subtotal-output" class="font-medium">0.00</span>
                    </div>
                    <div class="flex justify-between p-2">
                        <span>Tax (<span id="tax-rate-display">10</span>%):</span>
                        <span id="tax-output" class="font-medium">0.00</span>
                    </div>
                    <div class="flex justify-between p-4 bg-blue-50 rounded-lg border-t-2 border-blue-600 text-lg">
                        <span class="font-bold text-blue-800">Grand Total:</span>
                        <span id="grand-total-output" class="font-extrabold text-blue-800">0.00</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Action Button -->
        <div class="no-print mt-8 pt-4 border-t border-gray-200 flex justify-center">
            <button onclick="window.print()" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-[1.02] flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m4 0v3m0 0h-3m3 0h3m-2-12h.01M17 16l-4 4-4-4" />
                </svg>
                Generate & Print Bill
            </button>
        </div>

    </div>

    <script>
        const currencyFormatter = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
        });

        // Sets the current date and a random bill ID on load
        function initialize() {
            const date = new Date();
            document.getElementById('bill-date').textContent = date.toLocaleDateString();

            // Set a default random Bill ID
            const defaultBillId = `TRZ-${Math.floor(Math.random() * 90000) + 10000}`;
            document.getElementById('bill-id').textContent = defaultBillId;
            document.getElementById('bill-id-input').value = defaultBillId;

            calculateTotals(); // Initial calculation
        }

        // Creates a new item row and appends it to the table
        function addRow() {
            const itemList = document.getElementById('item-list');
            const newRowHtml = `
                <tr class="item-row border-b border-gray-100 hover:bg-gray-50">
                    <td class="p-3">
                        <input type="text" value="" class="input-item w-full" oninput="calculateTotals()" placeholder="Item Description">
                    </td>
                    <td class="p-3">
                        <input type="number" min="0" value="1" class="input-item w-full text-right qty-input" oninput="calculateTotals()">
                    </td>
                    <td class="p-3">
                        <input type="number" min="0" value="0.00" step="0.01" class="input-item w-full text-right price-input" oninput="calculateTotals()">
                    </td>
                    <td class="p-3 text-right font-medium total-output"></td>
                    <td class="p-3 text-center no-print">
                        <button onclick="deleteRow(this)" class="text-red-500 hover:text-red-700 transition duration-150">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3"></path>
                            </svg>
                        </button>
                    </td>
                </tr>
            `;
            itemList.insertAdjacentHTML('beforeend', newRowHtml);
            calculateTotals();
        }

        // Deletes an item row
        function deleteRow(button) {
            const row = button.closest('.item-row');
            if (row) {
                row.remove();
                calculateTotals();
            }
        }

        // Calculates all totals (subtotal, tax, grand total)
        function calculateTotals() {
            const itemRows = document.querySelectorAll('.item-row');
            let subtotal = 0;

            itemRows.forEach(row => {
                const qtyInput = row.querySelector('.qty-input');
                const priceInput = row.querySelector('.price-input');
                const totalOutput = row.querySelector('.total-output');

                // Sanitize inputs
                const qty = parseFloat(qtyInput.value) || 0;
                const price = parseFloat(priceInput.value) || 0;

                const lineTotal = qty * price;
                subtotal += lineTotal;

                // Display line total
                totalOutput.textContent = currencyFormatter.format(lineTotal).replace('$', ''); // Show without '$'
            });

            const taxRateInput = document.getElementById('tax-rate');
            const taxRate = parseFloat(taxRateInput.value) || 0;
            const tax = subtotal * (taxRate / 100);
            const grandTotal = subtotal + tax;

            // Update displays
            document.getElementById('tax-rate-display').textContent = taxRate;
            document.getElementById('subtotal-output').textContent = currencyFormatter.format(subtotal);
            document.getElementById('tax-output').textContent = currencyFormatter.format(tax);
            document.getElementById('grand-total-output').textContent = currencyFormatter.format(grandTotal);
        }

        // Initialize the app on load
        window.onload = initialize;

    </script>
</body>
</html>
